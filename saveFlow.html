<body>
<script>
    // 定时器方案
    function throttle(fn, wait) {
        var timer = null;
        return function () {
            var context = this;
            var args = arguments;
            if (!timer) {
                timer = setTimeout(function () {
                    fn.apply(context, args);
                    timer = null;
                }, wait)
            }
        }
    }

    function handle() {
        console.log(Math.random());
    }

    window.addEventListener("mousemove", throttle(handle, 1000));
</script>
</body>
